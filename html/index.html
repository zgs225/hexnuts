<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HEXNUTS - 配置中心</title>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="navbar navbar-default">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/html/">HEXNUTS</a>
                        </div>
                    </div>

                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="k" placeholder="键">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="v" placeholder="值">
                            </div>
                            <div class="form-group">
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <a type="button" class="btn btn-default" id="save-btn">新增</a>
                                    <a type="button" class="btn btn-default" id="update-btn">更新</a>
                                    <a type="button" class="btn btn-default" id="del-btn">删除</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>键</th>
                                <th>值</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
